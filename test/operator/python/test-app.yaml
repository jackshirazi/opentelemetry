apiVersion: v1
kind: Pod
metadata:
  name: python-test-app
  namespace: banana
  annotations:
    instrumentation.opentelemetry.io/inject-dotnet: "elastic-otel/elastic-instrumentation"
  labels:
    app: python-test-app
spec:
  containers:
    - image: localhost:5001/registry/python-test-app
      imagePullPolicy: Always
      name: python-test-app
      env:
      - name: OTEL_LOG_LEVEL
        value: "debug"
      - name: AGENT_HAS_STARTED_IF_YOU_SEE
        value: "@opentelemetry/instrumentation-http Applying module"
