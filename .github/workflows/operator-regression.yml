name: Regression Testing Operator Integration

on:
  workflow_dispatch:

env:
  AGENT_TESTS: java

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Kind cluster and local Docker registry
        run:
           bash test/operator/kind-with-registry.sh

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.11.2

      - name: Install Operator Skeleton
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.15.3/cert-manager.yaml
          bash test/operator/wait_for_pod_start.sh cert-manager 0/1
          kubectl apply -f https://github.com/open-telemetry/opentelemetry-operator/releases/latest/download/opentelemetry-operator.yaml
          bash test/operator/wait_for_pod_start.sh opentelemetry-operator-system 0/2
          bash test/operator/wait_for_pod_start.sh opentelemetry-operator-system 1/2
          kubectl get pods -A
